<app-nav></app-nav>
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <app-form></app-form><hr>
    </div>
  </div>
  <div class="row">
    <div class="col-md-4">
      <img src="{{users.avatar_url}}" alt="Loading avatar">
    </div>
    <div class="col-md-8">
      <div class="table1">
        <h4>{{users.name}}</h4>
        <table>
          <tbody>
            <tr>
              <th scope='row'>Github User:</th>
              <td><a href="{{users.html_url}}" target="_blank">{{users.login}}></a></td>
            </tr>
            <tr>
              <th scope='row'>Number of Repos:</th>
              <td><a href="{{users.public_repos}}"></a></td>
            </tr>
            <tr>
              <th scope='row'>Followers:</th>
              <td><a href="{{users.followers}}"></a></td>
            </tr>
            <tr>
              <th scope='row'>Following:</th>
              <td><a href="{{users.following}}"></a></td>
            </tr>
            <tr>
              <th scope='row'>Date Joined:</th>
              <td><a href="{{users.created_at}}"></a></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
<hr>
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h4>#</h4>
      <div class="table2">
        <table>
          <tbody>
            <tr>
              <td>
                <a href="#"></a><br>
                <p>Details: </p><br>

              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
